server.port=6677
spring.application.name=dashboard-service

spring.datasource.url=jdbc:postgresql://postgres:5432/traffic_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update

# Kafka consumer
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:broker:9092}
spring.kafka.topic.name=traffic_metrics_topic
spring.kafka.consumer.group-id=dashboard-group-v5-final
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.listener.concurrency=3

#ADD:
spring.kafka.listener.type=batch
spring.kafka.consumer.max-poll-records=2000
# Force kafka to wait until it has enough data (100KB) or 500ms passes
spring.kafka.consumer.properties.fetch.min.bytes=100000
spring.kafka.consumer.properties.fetch.max.wait.ms=500
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.traffic_stream.dashboard.dto.TrafficMetricsDTO
spring.kafka.consumer.properties.spring.deserializer.value.delegate.ignoreTypeHeaders=false
spring.kafka.listener.ack-mode=BATCH
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.kafka.consumer.properties.max.poll.interval.ms=300000
spring.kafka.consumer.properties.session.timeout.ms=45000
spring.kafka.consumer.properties.heartbeat.interval.ms=15000

# --- DATABASE BATCH INSERT ---
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
#END

# Simulation flag
app.simulate=${APP_SIMULATE:true}
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX
spring.jackson.serialization.write-dates-as-timestamps=false

#MinIO
minio.endpoint=${MINIO_ENDPOINT:http://minio:9000}
minio.public-endpoint=${MINIO_PUBLIC_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket.documents=${MINIO_BUCKET_NAME:documents}

# Image URL Resolution (for Docker network)
app.image.url.frontend-host=localhost
app.image.url.backend-host=${IMAGE_BACKEND_HOST:host.docker.internal}
app.image.url.frontend-port=3000
app.image.url.backend-port=3000
