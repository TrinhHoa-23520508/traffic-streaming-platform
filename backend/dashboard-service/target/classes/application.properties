server.port=6677
spring.application.name=dashboard-service

spring.datasource.url=jdbc:postgresql://postgres:5432/traffic_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update

# Kafka consumer
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:broker:9092}
spring.kafka.consumer.group-id=dashboard-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.concurrency=3

# Simulation flag
app.simulate=${APP_SIMULATE:true}
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX
spring.jackson.serialization.write-dates-as-timestamps=false

#MinIO
minio.endpoint=${MINIO_ENDPOINT:http://minio:9000}
minio.public-endpoint=${MINIO_PUBLIC_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket.documents=${MINIO_BUCKET_NAME:documents}