# Prometheus Configuration for Traffic Streaming Platform
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'traffic-streaming-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alert-rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Spring Boot services (Java microservices)
  - job_name: 'spring-boot-services'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: 
          - 'ingestion-service:8080'
          - 'dashboard-service:6677'
        labels:
          application: 'traffic-platform'
          
  # Python service (traffic-analysis-service) - metrics not configured yet
  # - job_name: 'traffic-analysis-service'
  #   metrics_path: '/metrics'
  #   static_configs:
  #     - targets: 
  #         - 'traffic-analysis-service:8082'
  #       labels:
  #         service: 'traffic-analysis'
  #         language: 'python'

  # Kafka broker metrics (requires JMX exporter - not configured yet)
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['broker:9092']
  #       labels:
  #         service: 'kafka'

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  # MinIO metrics (requires authentication - not configured yet)
  # - job_name: 'minio'
  #   metrics_path: '/minio/v2/metrics/cluster'
  #   static_configs:
  #     - targets: ['minio:9000']
  #       labels:
  #         service: 'minio'

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
